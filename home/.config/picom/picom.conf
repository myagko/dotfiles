backend = "glx";
vsync = true;
use-damage = true;

corner-radius = 15;

animations = (
	{
		triggers = [ "open", "show" ];
		opacity = {
			duration = 0.2;
			start = 0;
			end = 1;
		};
		scale-x = {
			duration = 0.2;
			curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
			start = 0.5;
			end = 1;
		};
		scale-y = "scale-x";
		offset-x = "(1 - scale-x) / 2 * window-width";
		offset-y = "(1 - scale-y) / 2 * window-height";
		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	},
	{
		triggers = [ "close", "hide" ];
		opacity = {
			duration = 0.2;
			start = 1;
			end = 0;
		};
		scale-x = {
			duration = 0.2;
			curve = "cubic-bezier(0.7, 0, 0.8, 0.3)";
			start = 1;
			end = 0.5;
		};
		scale-y = "scale-x";
		offset-x = "(1 - scale-x) / 2 * window-width";
		offset-y = "(1 - scale-y) / 2 * window-height";
		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	},
	{
		triggers = [ "geometry" ];
		saved-image-blend = 0;
		scale-x = {
			duration = 0.3;
			curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
			start = "window-width-before / window-width";
			end = 1;
		};
		scale-y = {
			duration = 0.3;
			curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
			start = "window-height-before / window-height";
			end = 1;
		};
		offset-x = {
			duration = 0.3;
			curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
			start = "window-x-before - window-x";
			end = 0;
		};
		offset-y = {
			duration = 0.3;
			curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
			start = "window-y-before - window-y";
			end = 0;
		};
		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	}
);

rules = (
	{
		match = "_NET_WM_STATE@[*] *?= '_NET_WM_STATE_MAXIMIZED'"
			" || _NET_WM_STATE@[*] = '_NET_WM_STATE_FULLSCREEN'";
		corner-radius = 0;
	},
	{
		match = "_NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_DOCK'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_DESKTOP'";
		corner-radius = 0;
	},
	{
		match = "_NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_TOOLTIP'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_DND'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_TOOLBAR'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_UTILITY'";
		corner-radius = 8;
	},
	{
		match = "_NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_MENU'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_POPUP_MENU'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_DROPDOWN_MENU'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_COMBO'";
		corner-radius = 12;
	},
	{
		match = "WM_CLASS@ = 'awesome'";
		corner-radius = 0;
	},
	{
		match = "(_NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_DOCK'"
			" || _NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_NORMAL')"
			" && WM_CLASS@ = 'awesome'";
		animations = (
			{
				triggers = [ "open", "show" ];
				opacity = {
					duration = 0.2;
					start = 0;
					end = 1;
				};
				offset-y = {
					duration = 0.2;
					curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
					start = "window-height";
					end = 0;
				};
				shadow-offset-y = "offset-y";
			},
			{
				triggers = [ "close", "hide" ];
				opacity = {
					duration = 0.2;
					start = 1;
					end = 0;
				};
				offset-y = {
					duration = 0.2;
					curve = "cubic-bezier(0.7, 0, 0.8, 0.3)";
					start = 0;
					end = "window-height";
				};
				shadow-offset-y = "offset-y";
			}
		);
	},
	{
		match = "_NET_WM_WINDOW_TYPE@ = '_NET_WM_WINDOW_TYPE_NOTIFICATION'"
			" && WM_CLASS@ = 'awesome'";
		animations = (
			{
				triggers = [ "open", "show" ];
				opacity = {
					duration = 0.2;
					start = 0;
					end = 1;
				};
				offset-x = {
					duration = 0.2;
					curve = "cubic-bezier(0.2, 0.7, 0.3, 1)";
					start = "window-width";
					end = 0;
				};
				shadow-offset-x = "offset-x";
			},
			{
				triggers = [ "close", "hide" ];
				opacity = {
					duration = 0.2;
					start = 1;
					end = 0;
				};
				offset-x = {
					duration = 0.2;
					curve = "cubic-bezier(0.7, 0, 0.8, 0.3)";
					start = 0;
					end = "window-width";
				};
				shadow-offset-x = "offset-x";
			}
		);
	}
);
